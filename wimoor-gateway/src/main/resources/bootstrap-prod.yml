server:
  port: 8099
spring:
  application:
    name: wimoor-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: prod_wimoor
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: prod_wimoor
        # 公共配置
        shared-configs[0]: 
          data-id: wimoor-common
          refresh: true
        shared-configs[1]: 
          data-id: wimoor-commom-ext
          refresh: true

